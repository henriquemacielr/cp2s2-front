<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <img src="./SRC/imgs/Pokeball-PNG-Photo.png" alt="pokeball" class="pokeball">
        <h2>Pokemon</h2>
    </header>
    <main>
        <div class="container--title">
            <h1 class="title--text">Pikachu</h1>
            <span class="title--transparent">Pikachu</span>
        </div>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./SRC/imgs/pichu.png" class="" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="./SRC/imgs/raiochu.png" class="" alt="Slide 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="container">
            <div>
                <h2>Let's go Pikachu!</h2>
                <p>Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de
                    Ginásios e a sinistra Equipe Rocket.</p>
            </div>

            <div class="action">
                <a href="./SRC/imgs/pikachu.png" download>
                    &#10515; Download
                </a>
            </div>
        </div>


    </main>
    <footer>
        <p> Copyright © 2024 | @ Henrique, Igor e Pedro Paulo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
